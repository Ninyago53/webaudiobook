    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        socket.on('change_frontend_user', function(data) {
            if (data.html === 'user.html') {
                window.location.href = '/user'; // Stelle sicher, dass dies korrekt ausgef√ºhrt wird
            }
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var closeButton = document.getElementById('closeButton');

            closeButton.addEventListener('click', function() {
                window.location.href = '/cancel'; // Leitet um zur neuen Flask-Route, die den Abbruch behandelt
            });
        });

    </script>
